<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>注销账户</title>
    <link href="css/destory_style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
    <!--上面部分-->
    <div class="top">
        <img src="img/bar_ebanking.jpg"><img src="img/bar_ebanking.jpg"><img src="img/bar_ebanking.jpg"><img src="img/bar_ebanking.jpg"><img src="img/bar_ebanking.jpg"><img src="img/bar_ebanking.jpg">
    </div>
    <!--左边部分-->
    <div class="leftArea">
        <div class="leftArea_item">

        <div class="leftArea_item">

        <div class="leftArea_item">

            <p class="title">

            <div class="btn">
