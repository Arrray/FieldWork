<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/signUp_style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="banner">
        <img src="img/login_02.gif" alt="banner">
    </div>
    <div class="welcome">
        <img src="img/welcome.gif" alt="Welcome">
    </div>
    <div class="title">
        <img src="img/perlog1.gif" alt="title">
    </div>
    <form class="form">
        <div class="username">
            <span>姓名：</span><input type="text">
        </div>
        <div class="password">
            <span>密码：</span><input type="password">
        </div>
        <div class="age">
            <span>年龄：</span><input type="text">
        </div>
        <div class="idCard">
            <span>身份证：</span><input type="text">
        </div>
        <div class="sex">
            <span>性别：</span><input type="text">
        </div>
        <div class="tell">
            <span>电话：</span><input type="tel">
        </div>
        <div class="city">
            <span>城市：</span><input type="text">
        </div>
        <div class="address">
            <span>地址：</span><input type="text">
        </div>
        <div class="btn">
            <div>
                <button><a href="index.html">确认</a></button>
            </div>
            <div>
                <button><a href="logIn.html">重置</a></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
