<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/logIn_style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="content">
    <!--banner-->
    <div class="banner">
        <img src="img/bar_ebanking.jpg" alt="banner">
    </div>
    <!--欢迎语-->
    <div class="welcome">
        <img src="img/welcome.gif" alt="Welcome">
    </div>
    <!--标题部分-->
    <div class="title">
        <img src="img/perlog1.gif" alt="title">
    </div>
    <!--表单部分-->
    <form class="form">
        <div class="username">
            <span>账号：</span><input type="text">
        </div>
        <div class="password">
            <span>密码：</span><input type="password">
        </div>
        <div class="btn">
            <div>
                <button><a href="index.html">确认</a></button>
            </div>
            <div>
                <button><a href="logIn.html">重置</a></button>
            </div>
        </div>
        <div class="signup">
            <a href="signUp.html">注册新账户</a>
        </div>
    </form>
</div>
</body>
</html>
